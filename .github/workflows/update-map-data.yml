name: Update Aura Affinity Map Data

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '7 1 1 * *' # Runs at 1:07 AM UTC on the 1st day of every month

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the job to commit back to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python run-map-update.py

      - name: Commit and push if there are changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update of map data"
          file_pattern: "aura-affinity.csv last-run.txt"
