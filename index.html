<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Affinity Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 16px;
      text-align: center;
      color: #FFD700;
      font-size: 24px;
      font-weight: bold;
    }
    .description {
      text-align: center;
      margin-top: 4px;
      font-size: 14px;
      color: #ccc;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    #filter {
      background: #1e1e1e;
      color: #fff;
      border: none;
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    #list {
      padding: 20px;
      background: #1a1a1a;
      max-height: 40vh;
      overflow-y: auto;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .entry h3 {
      margin: 0;
      color: #FFD700;
    }
    .entry a {
      color: #66ccff;
    }
  </style>
</head>
<body>
  <header>Aura Affinity Map</header>
  <div class="description">An organic directory of businesses, brands, and places with "Aura" in their name. Filter, explore and grow the global network.</div>
  <select id="filter">
    <option value="all">Show All Categories</option>
    <option value="Health & Wellbeing">Health & Wellbeing</option>
    <option value="Creative Industries">Creative Industries</option>
    <option value="Event Management">Event Management</option>
    <option value="Accommodation">Accommodation</option>
    <option value="Cities & Developments">Cities & Developments</option>
    <option value="Blockchain">Blockchain</option>
  </select>
  <div id="map"></div>
  <div id="list"></div>

  <script>
    const map = L.map('map').setView([0, 0], 2);
    const markers = [];
    let globalData = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function mapIconForCategory(category, verified) {
      if (verified !== 'true') {
        return new L.Icon.Default();
      }
      const colors = {
        'Health & Wellbeing': 'pink',
        'Creative Industries': 'violet',
        'Event Management': 'orange',
        'Accommodation': 'blue',
        'Blockchain': 'gray'
      };
      if (category === 'Cities & Developments') {
        return L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/2933/2933926.png',
          iconSize: [30, 30],
          iconAnchor: [15, 30],
          popupAnchor: [0, -30]
        });
      }
      const color = colors[category] || 'blue';
      return new L.Icon({
        iconUrl: `https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|${color}`,
        iconSize: [21, 34],
        iconAnchor: [10, 34],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function updateMarkers(categoryFilter = 'all') {
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
      document.getElementById('list').innerHTML = '';

      globalData.forEach(entry => {
        const lat = parseFloat(entry.latitude);
        const lon = parseFloat(entry.longitude);
        if (!isNaN(lat) && !isNaN(lon)) {
          if (entry.verified === 'true' && (categoryFilter === 'all' || entry.category === categoryFilter)) {
            const popup = `
              <strong>${entry.name}</strong><br/>
              <span class="popup-category">${entry.category}</span><br/>
              <a href="${entry.website}" target="_blank">Website</a>
            `;
            const marker = L.marker([lat, lon], { icon: mapIconForCategory(entry.category, entry.verified) })
              .addTo(map)
              .bindPopup(popup);
            markers.push(marker);

            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
              <h3>${entry.name}</h3>
              <div><strong>Category:</strong> ${entry.category}</div>
              <div><strong>Country:</strong> ${entry.country}</div>
              <div><a href="${entry.website}" target="_blank">Visit Website</a></div>
            `;
            document.getElementById('list').appendChild(div);
          }
        }
      });
    }

    Papa.parse('aura-affinity.csv', {
      download: true,
      header: true,
      complete: function(results) {
        globalData = results.data;
        updateMarkers();
      }
    });

    document.getElementById('filter').addEventListener('change', (e) => {
      updateMarkers(e.target.value);
    });
  </script>
</body>
</html>
