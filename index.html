<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Affinity Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      color: #000;
    }
    .popup-category {
      font-size: 0.85em;
      color: #555;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load CSV dynamically from GitHub
    Papa.parse('aura-affinity.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        data.forEach(entry => {
          if (entry.verified === 'true') {
            const lat = parseFloat(entry.latitude);
            const lon = parseFloat(entry.longitude);
            if (!isNaN(lat) && !isNaN(lon)) {
              const popup = `
                <strong>${entry.name}</strong><br/>
                <span class="popup-category">${entry.category}</span><br/>
                <a href="${entry.website}" target="_blank">Website</a>
              `;
              L.marker([lat, lon]).addTo(map).bindPopup(popup);
            }
          }
        });
      }
    });
  </script>
</body>
</html>
