<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Affinity Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2atLYmGmQ6Vp7pPxqXF/w3R04Vb5wWm+vBef2zU="
    crossorigin=""
  />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      color: #ffcc00;
    }
    #description {
      text-align: center;
      margin: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    #filter {
      margin: 1rem;
      text-align: center;
    }
    #list {
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      background: #1f1f1f;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
    }
    .entry a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .entry a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aura Affinity Map</h1>
    <div id="description">A living network of verified businesses using the name "Aura" across global industries</div>
  </header>
  <div id="filter">
    <label for="category">Filter by Category: </label>
    <select id="category" onchange="filterMarkers()">
      <option value="All">All</option>
    </select>
  </div>
  <div id="map"></div>
  <div id="list"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7kP5Qb+rqQ5w3gFZTfZ3t3Qpzt1Tf0zPzF++S0=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);

    const categoryColors = {
      'Health & Wellbeing': '#e91e63',
      'Creative Industries': '#ff5722',
      'Event Management': '#ffc107',
      'Accommodation': '#2196f3',
      'Cities & Developments': '#4caf50',
      'Blockchain': '#3f51b5',
      'Unverified/Other': '#9e9e9e'
    };

    const markers = [];

    function getColor(category, verified) {
      if (!verified || !categoryColors[category]) {
        return categoryColors['Unverified/Other'];
      }
      return categoryColors[category];
    }

    function createMarker(entry) {
      const color = getColor(entry.category, entry.verified === 'true');
      const icon = L.divIcon({
        className: 'custom-div-icon',
        html: `<div style="background:${color};width:16px;height:16px;border-radius:50%;border:2px solid white;"></div>`
      });

      const marker = L.marker([entry.latitude, entry.longitude], { icon }).addTo(map);
      marker.bindPopup(`<strong>${entry.name}</strong><br>${entry.category}<br><a href="${entry.website}" target="_blank">Website</a>`);
      marker.category = entry.category;
      markers.push(marker);
    }

    function updateList(data) {
      const container = document.getElementById('list');
      container.innerHTML = '';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.name}</strong> â€” ${entry.category} (${entry.country})<br><a href="${entry.website}" target="_blank">${entry.website}</a>`;
        container.appendChild(div);
      });
    }

    function filterMarkers() {
      const category = document.getElementById('category').value;
      markers.forEach(marker => {
        if (category === 'All' || marker.category === category) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
      const filtered = csvData.filter(d => category === 'All' || d.category === category);
      updateList(filtered);
    }

    let csvData = [];

    fetch('aura-affinity.csv')
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split('\n').slice(1);
        const entries = lines.map(line => {
          const [id, name, category, country, latitude, longitude, website, email, verified] = line.split(',');
          return { id, name, category, country, latitude: parseFloat(latitude), longitude: parseFloat(longitude), website, email, verified };
        }).filter(e => e.name);

        csvData = entries;

        const categories = new Set(entries.map(e => e.category));
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          document.getElementById('category').appendChild(opt);
        });

        entries.forEach(createMarker);
        updateList(entries);
      });
  </script>
</body>
</html>
